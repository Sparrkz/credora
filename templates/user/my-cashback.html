{% extends "user/base.html" %}
{% block title %}My Cashback Rewards{% endblock %}
{% block content %}   
        <main class="flex-1 overflow-y-auto hide-scrollbar md:px-6 sm:px-4 md:py-4 sm:py-2">
            <a href="dashboard" class="flex items-center w-fit md:gap-4 sm:gap-2 mb-4">
                <i class="ph ph-arrow-left text-xl"></i>
                <h5 class="text-shark-800 cursor-pointer">My Cashback Rewards</h5>
            </a>

            <div class="min-h-svh">
                <div class="md:px-8 sm:px-4 md:py-10 sm:py-6 border rounded-lg overflow-x-hidden bg-white">
                    <!-- Search -->
                    <div class="mb-6">
                        <div class="relative sm:h-[48px] w-full">
                            <input type="text" id="cashbackSearchBox" class="input-default" placeholder="Search Cashback..." />
                            <span class="absolute end-0 top-1/2 -translate-y-1/2 text-shark-500 grid w-12 place-content-center pointer-events-none">
                                <i class="ph ph-magnifying-glass text-lg"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Table -->
                    <table id="cashbackTable" class="min-w-full">
                        <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Reference</th>
                            <th>Source</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Date Credited</th>
                        </tr>
                        </thead>
                        <tbody>
                                                </tbody>
                    </table>

                    <!-- Pagination -->
                    <div class="w-full flex md:flex-row sm:flex-col items-center justify-between gap-4 border-t border-shark-50 pt-6 mt-6">
                        <span id="cashbackPaginationInfo" class="text-sm text-purple-heart-700">Showing Cashback Entries</span>
                        <div id="cashbackPagination" class="flex items-center gap-2"></div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="md:px-16 sm:px-4 py-4 w-full flex items-center justify-between  border-t border-shark-200">
    <p>Need Help? <a href="#">Contact Customer Care</a></p>
    <i class="ph-fill ph-headset"></i>
</div>
        </main>
    </div>
</div>

{% endblock %}
